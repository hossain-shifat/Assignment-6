<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind & daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <nav class="bg-[#15803D]">
            <div class="navbar text-white shadow-sm">
                <div class="navbar-start ">
                    <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost bg-[#15803D] text-white lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                    </div>
                    <!-- mobile list -->
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-[#15803D] outline-none rounded-box z-1 mt-4 w-52 p-2 shadow">
                        <li><a href="" class="text-[1rem]">About</a></li>
                        <li><a href="" class="text-[1rem]">Gallery</a></li>
                        <li><a href="" class="text-[1rem]">Plant a Tree</a></li>
                    </ul>
                    </div>
                    <a class="md:pl-5 text-xl font-bold cursor-pointer">Green Earth</a>
                </div>

                <!-- dropdown large device -->
                <div class="navbar-center  hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a href="">About</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><a href="">Plant a Tree</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <button class="btn btn-soft btn-warning rounded-full border-none bg-[#FACC15] text-[#15803D]">Plant a Tree</button>

            </div>

        <div class="flex justify-between items-center bg-[#CFF0DC]">
            <img src="./assets/hero-leaf1.png" alt="" class="hidden md:block w-[546px] h-[383px] flex-shrink-0 aspect-[67/47]">
            <div class="text-center p-5 space-y-4 ">
                <h1 class="text-2xl font-bold md:text-5xl">Plant a Tree, Grow a Future</h1>
                <p class="text-[1rem] text-[#1F2937]/80">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
                <button class="btn btn-soft btn-warning rounded-full border-none bg-[#FACC15] text-[#15803D]">Get Involved</button>
            </div>
            <img src="./assets/hero-leaf2.png" alt="" class="hidden md:block w-[546px] h-[383px] flex-shrink-1 aspect-[67/47]">
        </div>
        <!-- banner section end -->
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main></main>
    <!-- main section end -->

    <!-- footer section start -->
    <footer></footer>
